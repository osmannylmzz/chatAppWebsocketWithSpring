<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        /* Genel Stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        #logoutButton {
            padding: 8px 16px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logoutButton:hover {
            background-color: #ff2a2a;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }

        .options button {
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
        }

        .options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <header>
        <h1>Hoşgeldiniz, <span id="username"></span></h1>
        <button id="logoutButton">Çıkış Yap</button>
    </header>

    <!-- Ana Sayfa Seçenekleri -->
    <main>
        <div class="options">
            <button id="chatButton">Sohbet</button>
            <button id="callButton">Sesli Arama</button>
            <button id="groupChatButton">Grup Chat</button>
        </div>
    </main>
</div>

<script>
    let host = window.location.hostname;

    document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('username'); // Giriş yapan kullanıcının adı
        document.getElementById('username').textContent = username;

        // Chat butonuna tıklama
        document.getElementById('chatButton').addEventListener('click', function() {
            window.location.href = `https://${host}:8443/chat`; // Chat sayfasına yönlendirme
        });

        // Call butonuna tıklama
        document.getElementById('callButton').addEventListener('click', function() {
            window.location.href = `https://${host}:8443/call`; // Call sayfasına yönlendirme
        });

        // Grup Chat butonuna tıklama
        document.getElementById('groupChatButton').addEventListener('click', function() {
            window.location.href = `https://${host}:8443/group/page`; // Grup Chat sayfasına yönlendirme
        });

        // Çıkış yap butonuna tıklama
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('username'); // Kullanıcıyı çıkış yapma
            window.location.href = `https://${host}:8443/api/login`; // Login sayfasına yönlendirme
        });
    });
</script>
</body>
</html>
